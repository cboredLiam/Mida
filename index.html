
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cubitt</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="mida/common/style.css" />
    <script src="../common/imageMapResizer.min.js"></script>
    <script src="../common/resizeMap.js" defer></script>
    <script src="../common/audio.js" defer></script>

  <body>
    <audio autoplay loop>
      <source src="../common/trac71.opus" type="audio/ogg" />
      <source src="../common/trac71.mp3" type="audio/mpeg" />
    </audio>

    <div class="center">
      <img src="baker.jpg" usemap="#figure" width="800" height="600" alt="" />
      <map name="figure">
        <area
          shape="polygon"
          coords="336,153,538,148,539,189,337,194"
          title="View"
          href="answerit.html"
        />
      </map>
    </div>

    <div class="hint">
      <p>Finally, the tapestry gives way.</p>
      <p>
        You enter a small room. There's a slide to the left, but it's impossible to climb it.
        There's a door, too, and to your surprise, you find it open!
      </p>
      <p>...</p>
      <p>...</p>
      <p>...</p>
      <p>Just kidding. It's locked of course.</p>
    </div>
  </body>
</html>
