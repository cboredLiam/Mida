<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Back yet again</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../common/style.css" />
    <script src="../common/imageMapResizer.min.js"></script>
    <script src="../common/resizeMap.js" defer></script>
    <script src="../common/audio.js" defer></script>
  </head>

  <body>

    <div class="center">
      <img src="img/mathroom.jpg" usemap="#level" width="800" height="600" alt="" />
      <map name="level">
          <area
          shape="polygon"
          coords="200,282,252,374,194,516,111,431"
          title="Inspect"
          href="inspectmath.html"
          />
          <area
          shape="polygon"
          coords="473,284,559,297,557,341,470,328"
          title="Inspect"
          href="inspectlines.html"
          />
      </map>
    </div>

    <div class="hint">
      <p>To your dismay, you're back in the other room. The room looks the same but its contents have changed, just like the previous room.</p>
      <p>One glance to the wall on the side makes you think that this room may take longer than usual.</p>
      <!-- Everything is whole. -->
    </div>
  </body>
</html>
